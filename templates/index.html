<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
</head>
<body>
    <h1>YouTube Video Cutter</h1>
    <p>Enter the video URL and timestamps to download only the desired portion.</p>

    <form action="/process" method="post">
        <label for="url">YouTube URL:</label>
        <input type="text" id="url" name="url" required>
        <br>
        <label for="start">Start (in seconds):</label>
        <input type="number" id="start" name="start" required>
        <br>
        <label for="end">End (in seconds):</label>
        <input type="number" id="end" name="end" required>
        <br>
        <button type="submit">Download</button>
    </form>

    <p id="result"></p>

    <script>
        document.querySelector("form").onsubmit = async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const response = await fetch("/process", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            if (data.download_link) {
                document.getElementById("result").innerHTML = `<a href="${data.download_link}" download>Download video</a>`;
            } else {
                document.getElementById("result").innerText = "Error: " + data.error;
            }
        };
    </script>
</body>
</html>
